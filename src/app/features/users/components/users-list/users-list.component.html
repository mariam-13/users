<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Number</th>
    <th></th>
    <th></th>
  </tr>
  <tr
    *ngFor="let user of users"
    [ngClass]="{ selected: selectedId === user.id }"
  >
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.mobile }}</td>
    <td><button (click)="select.emit(user.id)">Select</button></td>
    <td>
      <button (click)="edit.emit(user.id)" [routerLink]="['/users', user.id]">
        Edit
      </button>
    </td>
  </tr>
</table>
